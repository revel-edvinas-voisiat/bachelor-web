{% extends "mainbase.html" %}


{% block maincontent %}
<div class="container">

  <form class="form-signin" method="POST" action="/createemployee">
  	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	    <h2 class="form-signin-heading">Create a new employee</h2>

			<hr>
			{% with messages = get_flashed_messages(with_categories=true) %}
	      		{% if messages %}
	        		{% for category, message in messages %}
		        	   <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
		        	   <hr>
	        		{% endfor %}
	      		{% endif %}
	    	{% endwith %}
	    	
	    	<div class="col-md-6">
	    		<label>First name</label>
            	<input type="fname" name="fname" class="form-control" placeholder="First name">
	    		<label>Last name</label>
            	<input type="lname" name="lname" class="form-control" placeholder="Last name">
			    <label>Username</label>
            	<input type="email" name="email" class="form-control" placeholder="Email">
            	<label>Password</label>
            	<input type="password" name="password" class="form-control" placeholder="Password">

			   	<label>Type</label>
            		<select class="form-control" type="types" name="types" placeholder="Gender">
                        <option>Otorhinolaryngologists</option>
                        <option>Ophthalmologist</option>
                        <option>Traumatologist</option>
                        <option>Dentist</option>
                        <option>Pulmonologist</option>
                        <option>Cardiologist</option>
                   	</select>
                <br>
                <label class="form-check-label" for="exampleCheck1">Admin</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck2" name="admin">
                <br>
                <label class="form-check-label" for="exampleCheck2">Active</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck2" name="active">
                    
			
		<!-- <div class="col-md-3"> -->
	    	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
	    	</div>
	    <!-- </div> -->
	</div>
  </form>

</div> <!-- /container -->


{% endblock %}
